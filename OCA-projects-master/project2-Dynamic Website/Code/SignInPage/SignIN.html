<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styleSignIn.css" />
  </head>
  <body>
    <!--Login-Page-->

    <div class="login-page">
      <div class="form">
        <!--register-form-->

        <form class="register-form">
          <input
            type="text"
            placeholder=" Name"
            id="Name_1"
            name="fullName"
            value=""
          />
          <input
            type="password"
            id="Password_1"
            placeholder=" Password"
            required
          />
          <input type="text" id="Email_1" placeholder="Email" required />

          <!--Countries-->

          <select id="country" name="country">
            <option value="Afganistan">Afghanistan</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Anguilla">Anguilla</option>
            <option value="Antigua & Barbuda">Antigua & Barbuda</option>
            <option value="Argentina">Argentina</option>
            <option value="Armenia">Armenia</option>
            <option value="Aruba">Aruba</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Bahamas">Bahamas</option>
            <option value="Bahrain">Bahrain</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Barbados">Barbados</option>
            <option value="Belarus">Belarus</option>
            <option value="Belgium">Belgium</option>
            <option value="Belize">Belize</option>
            <option value="Benin">Benin</option>
            <option value="Bermuda">Bermuda</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Bonaire">Bonaire</option>
            <option value="Bosnia & Herzegovina">Bosnia & Herzegovina</option>
            <option value="Botswana">Botswana</option>
            <option value="Brazil">Brazil</option>
            <option value="British Indian Ocean Ter">
              British Indian Ocean Ter
            </option>
            <option value="Brunei">Brunei</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Burkina Faso">Burkina Faso</option>
            <option value="Burundi">Burundi</option>
            <option value="Cambodia">Cambodia</option>
            <option value="Cameroon">Cameroon</option>
            <option value="Canada">Canada</option>
            <option value="Canary Islands">Canary Islands</option>
            <option value="Cape Verde">Cape Verde</option>
            <option value="Cayman Islands">Cayman Islands</option>
            <option value="Central African Republic">
              Central African Republic
            </option>
            <option value="Chad">Chad</option>
            <option value="Channel Islands">Channel Islands</option>
            <option value="Chile">Chile</option>
            <option value="China">China</option>
            <option value="Christmas Island">Christmas Island</option>
            <option value="Cocos Island">Cocos Island</option>
            <option value="Colombia">Colombia</option>
            <option value="Comoros">Comoros</option>
            <option value="Congo">Congo</option>
            <option value="Cook Islands">Cook Islands</option>
            <option value="Costa Rica">Costa Rica</option>
            <option value="Cote DIvoire">Cote DIvoire</option>
            <option value="Croatia">Croatia</option>
            <option value="Cuba">Cuba</option>
            <option value="Curaco">Curacao</option>
            <option value="Cyprus">Cyprus</option>
            <option value="Czech Republic">Czech Republic</option>
            <option value="Denmark">Denmark</option>
            <option value="Djibouti">Djibouti</option>
            <option value="Dominica">Dominica</option>
            <option value="Dominican Republic">Dominican Republic</option>
            <option value="East Timor">East Timor</option>
            <option value="Jordan">Jordan</option>
          </select>

          <input type="date" id="date_1" placeholder="Date of birth" />
          <input
            type="number"
            id="number_1"
            placeholder="PhoneNumber"
            required
          />

          <!--3 ways to link you web page to another through the submit button ..
            #1 using anchor #2 using form #3 using JavaScript-->

          <button
            id="Create"
            onmousedown="saveOnSession()"
            onclick="saveOnLocal()"
            disabled="disabled"
          >
            Create
          </button>
          <button id="btnClear" type="reset">Clear</button>

          <br />

          <p class="message" id="BtnSignIn">
            Already Registered? <a href="#"> Login </a>
          </p>
        </form>

        <!--Login-Form-->
        <!-- onsubmit="return checkForm(this); " -->
        <form id="login-form" action="index.html">
          <input
            id="username"
            type="text"
            id="userName"
            value=""
            name="userName1"
            placeholder="Username"
          />
          <p id="username-err">Please enter a valid Username</p>

          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            onkeydown="validation()"
          />
          <p id="password-err">Inncorrect Password</p>

          <button id="BtnSignIn" disabled>login</button>

          <p class="message">Not Registered? <a href="#">Register</a></p>
        </form>
      </div>
      <div class="CHK">
        <label for="CheckBox">
          <input
            type="checkbox"
            id="CheckBox"
            name="CheckBox"
            value="CheckBox"
            onclick="Enable(this)"
          />
          To Enable Saving Data Check Here</label
        >
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="MainSignIn.js"></script>
  </body>
</html>
