<!DOCTYPE html>
{% load static %}
{% load custom_tag %}


<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous">
    </script>
    <style>
        .code {
            background-color: black;

            height: 50vh;
            margin: 0;
            overflow: auto;
            padding: 2rem;
            color: white !important;
            font: 1.3rem Inconsolata, monospace;

            position: relative;
        }

        .code::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
        }

        ::selection {
            background: rgb(8, 50, 189);
            text-shadow: none;
        }

        #code {
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">hakeem</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i
                class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">

        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="{% url 'admin:logout' %}">Log out</a>

                </div>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading"></div>


                        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseLayouts"
                            aria-expanded="false" aria-controls="collapseLayouts">
                            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                            Data Source

                        </a>
                        <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                            data-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav">




                                {% comment %} {% data_sources %} {% endcomment %}




                                {% for data in data_sources %}

                                <a class="nav-link" href="/datasource/{{data.id}}">{{data.name}}</a>
                                {% endfor %}
                            </nav>
                        </div>
                        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"

                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            charts
                            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                        </a>
                        <div class="collapse" id="collapsePages" aria-labelledby="headingTwo"
                            data-parent="#sidenavAccordion">
                            <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                {% for data in data_sources %}

                                <a class="nav-link" href="/custom/{{data.id}}">{{data.name}}</a>
                                {% endfor %}

                            </nav>
                        </div>

                    </div>
                </div>

            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>

                <!-- /////////////////////////////////////////////////////// -->
                {% block content %}

            </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">

    <script>
        function getApi(id) {



            $.ajax({
                url: "/dataset/" + id + "/" + $("#testname").val(),

                success: function (data, status) {
                    $("#table").empty()

                    JSON.parse(data).forEach(element =>

                        $("#table").append(
                            "<tr><td>" + element.fields.Data_Source + "</td><td> " + element.fields
                            .Member_ID + " </td><td> " + element.fields.Result_Name + " </td><td> " +
                            element.fields.Result_Description + "</td><td>" + element.fields
                            .Numeric_Result + "</td><td>" + element.fields.Patient_DOB + "</td><td>" +
                            element.fields.Patient_Gender + "</td><td><a href='/edit/" + element.pk +
                            "' >Edit</a> </td> <td><a href='/delete/" + element.pk +
                            "' >Delete</a> </td></tr>"
                        )

                    )


                },

            });


        }


        function customgetApi(id) {




            $.ajax({
                url: "/dataset/" + id + "/" + $("#customtestname").val(),

                success: function (APIdata, status) {

                    var femaleCount = [];
                    femaleCount = (JSON.parse(APIdata).filter(function (item) {
                        return item.fields.Patient_Gender == 'female'
                    })).length

                    var maleCount = [];
                    maleCount = (JSON.parse(APIdata).filter(function (item) {
                        return item.fields.Patient_Gender == 'male'
                    })).length


                    var ctx = document.getElementById('customtestsChart').getContext('2d');

                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Normal', 'Hypo', 'Hyper'],
                            datasets: [{
                                label: 'Female',
                                data: [femaleCount, femaleCount + 7, femaleCount + 4],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(255, 99, 132, 0.2)',


                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(255, 99, 132, 1)',


                                ],
                                borderWidth: 1
                            }, {
                                label: 'Male',
                                data: [maleCount, maleCount + 1, maleCount + 8],
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',


                                ],
                                borderColor: [
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(54, 162, 235, 1)',


                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });

                    var ctx = document.getElementById('customtestsChartpi').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Normal', 'Hypo', 'Hyper'],
                            datasets: [{
                                label: 'Female ',
                                data: [femaleCount, femaleCount + 7, femaleCount + 4],
                                backgroundColor: [
                                    'green',
                                    'yellow',
                                    'red',


                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(255, 99, 132, 1)',

                                ],
                                borderWidth: 1
                            }, {
                                label: 'Male ',
                                data: [maleCount, maleCount + 1, maleCount + 8],
                                backgroundColor: [
                                    'lightgreen',
                                    'lightyellow',
                                    'darksalmon',

                                ],
                                borderColor: [
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(54, 162, 235, 1)',


                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });


                },

            });


        }

        function test() {
            $("#nodata").hide()
            $("#holder").fadeIn()

            var lastResponseLength = false;

            var ajaxRequest = $.ajax({
                type: 'post',
                url: '/test',
                data: new FormData($("#form").get(0)),
                contentType: false,
                processData: false,
                xhrFields: {
                    // Getting on progress streaming response
                    onprogress: function (e) {
                        var progressResponse;
                        var response = e.currentTarget.response;
                        if (lastResponseLength === false) {
                            progressResponse = response;
                            lastResponseLength = response.length;

                            $("#output").empty()

                        } else {
                            progressResponse = response.substring(lastResponseLength);
                            lastResponseLength = response.length;
                        }
                        var parsedResponse = progressResponse

                        $("#output").append(progressResponse)




                    }
                }
            });

            // On completed
            ajaxRequest.done(function (data) {
                alert('Complete response ');
            });
            /*  $.ajax({
                  url: "/test",
                  
                  success: function(data, status){
                     console.log(data)
                    },
              
                }); */
        }



        {%  if data_sources.0 %}

        $("#nodata").fadeOut()
        $("#chartrow").fadeIn()
        var dataArr = [];
     {% for item in data_sources %}
        dataArr.push({{dataset|length:item.id}})
         {% endfor %}
        var ctx = document.getElementById('testsChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for item in data_sources %}'{{item.name}}', {% endfor %}],
                datasets: [{
                    label: '#Numeric of results ',
                    data: dataArr,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });


        var ctx = document.getElementById('allgender').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for item in data_sources %}'{{item.name}}', {% endfor %}],
                datasets: [{
                    label: 'Female ',

                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',

                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)',

                    ],
                    borderWidth: 1
                }, {
                    label: 'Male ',
                    data: [{{data_sources.0.id|allgender:'male'}},{{data_sources.0.id|allgender:'male'}},{{data_sources.1.id|allgender:'male'}},{{data_sources.3.id|allgender:'male'}}],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(54, 162, 235, 0.2)',

                    ],
                    borderColor: [
                        'rgba((54, 162, 235, 1)',
                        'rgba((54, 162, 235, 1)',
                        'rgba((54, 162, 235, 1)',
                        'rgba((54, 162, 235, 1)',

                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
        
         {% endif %}
    </script>
</body>

</html>
