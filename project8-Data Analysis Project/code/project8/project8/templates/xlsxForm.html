{% extends "Layout.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Dashboard</h1>
    <div class="row">
        <div class="col mb-4">
            <form id="form" onsubmit="event.preventDefault()"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="custom-file">
                      <input type="file" name="file" class="custom-file-input" id="inputGroupFile02">
                      <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                    </div>
                    <div class="input-group-append">
                      <span onclick="test()" class="input-group-text" id="">Upload</span>
                    </div>
                  </div>
            </form>
        </div>
    </div>
    <div class="card mb-4">
       
        <div id="holder" style="display: none;" class="card-body ">
            <div >
                <pre id="code" class="code" >
                <output id="output" style="color: white;">
                Loading....
                </output>
            </pre>
            </div>
        </div>
    </div>
    {% comment %} <canvas id="testsChart" width="400" height="200"></canvas>
    <canvas id="genderChart" width="400" height="200"></canvas> {% endcomment %}
    <h1 id="nodata" class="text-center" >There is no data to show</h1>
     <div style="display:none" id="chartrow" class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-bar mr-1"></i>
                    Bar Chart Example
                </div>
                <div class="card-body"><canvas id="testsChart" width="100%" height="50"></canvas></div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-chart-pie mr-1"></i>
                    Pie Chart Example
                </div>
                <div class="card-body"><canvas id="allgender" width="100%" height="50"></canvas></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
